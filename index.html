<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsagram 2022</title>

    <!-- Styles -->
    <link rel="stylesheet" href="src/css/index.css" />
    <!-- Font family -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu"
    />

    <!-- JS -->
    <script type="module" defer src="src/js/controller.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          class="bkg-user-img"
          src="src/img/bkg-profile-pic.png"
          alt="bkg user img"
        />
        <img class="user-img" src="src/img/profile-pic.png" alt="user img" />
        <p class="user-name">Monica Smith</p>
        <img
          class="settings-icon"
          src="src/img/settings-icon.png"
          alt="stings icon"
        />
      </div>
    </header>
    <main>
      <!-- Message section -->
      <section class="message-section">
        <div class="msg-date-container"></div>
        <div class="messages-container"></div>
      </section>
      <!-- Text section -->
      <section class="text-section">
        <div class="text-container">
          <div class="icon-container"></div>
          <textarea class="text-input" type="text"></textarea>
          <img
            class="icon send-icon"
            src="src/img/send-icon.png"
            alt="send icon"
          />
        </div>
      </section>
      <!-- Keyboard section -->
      <section class="keyboard-section">
        <div class="keyboard-container"></div>
      </section>
    </main>
  </body>
</html>
